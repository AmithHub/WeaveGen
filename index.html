<html>
<head>
<title>Generate Pattern</title>
</head>
<style>
    .column{
        float: left;
        width: 33.33%;
    }
</style>

<body>
    <div class="row">
        <div class="column">
            <div>
                <canvas id="genCanvas" style="border: 1px solid black" ></canvas>
            </div>
            <div>
                <button onclick="generatePattern()">Generate</button> 
            </div>
        </div>
            <div class = "column">
            <div>
                <canvas id="imgCanvas" onclick="imgCanvasClicked(event)" style="border: 1px solid black" ></canvas>
            </div>
            <div>
                <input type="file" oninput="upload(event)">
            </div>
        </div>
        <div class="column">
            <div>
                <canvas id="outputCanvas" style="border: 1px solid black" ></canvas>
            </div>
            <div style="padding-left: 22%;">
                Output
            </div>
        </div>
    </div>
    <script src="generative-algos.js"></script>
</body>
</html>
